<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
      <div class="search">
         <input type="text" placeholder="enter city name">
         <button><img src="foto/search.png"</button>
      </div>

      <div class="weather">
         <img src="foto/rain.png" class="weather-icon">
         <h1 class="temp">22Â°C</h1>
         <h3 class="city">New York</h3>

         <div class="details">
            <div class="col">
               <img src="foto/humidity.png">
               <div>
                  <p class="humidity">50%</p>
                  <p>Humidity</p>
               </div>
               </div>


               <div class="col">
                  <img src="foto/wind.png">
                  <div>
                     <p class="humidity">15 km/h</p>
                     <p>Wind Speed</p>
                  </div>
                  </div>

            </div>
         </div>
      </div>
   </div>

   <script>
      const apiKey = "d91e94d80a15e376d4ab98f88f214f33";
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore";

      async function checkWeather (){
         const response = await fetch (`${apiUrl}&appid=${apiKey}`);
         var data = await response.json ()
         console.log(data);
      }

      checkWeather ();
   </script>

   
</body>
</html>
